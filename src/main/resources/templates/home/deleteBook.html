<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
<!--  Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--  CSSの読込 -->
	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
<title>DeleteBook</title>
</head>
<body>
<div class="container">
	<div class="col-sm-5">
  		<div class="page-header">
			<h1>削除対象</h1>
		</div>
			<form method="post" th:action="@{/deleteBook}" th:object="${addBookForm}">
				<table class="table table-bordered table-hover">
					<tr>
						<th class="info active col-sm-2">BookId</th>
					 	<td class="col-sm-3">
					 		<div class="form-group">
					 			<input type="text" class="form-control" th:field="*{bookId}" readonly="readonly">
					 		</div>
					 	</td>
					 </tr>
					 <tr>
						<th class="info active col-sm-2">Title</th>
					 	<td class="col-sm-3">
					 		<div class="form-group">
					 			<input type="text" class="form-control" th:field="*{title}" readonly="readonly">
					 		</div>
					 	</td>
					 </tr>
					 <tr>
						<th class="info active col-sm-2">Author</th>
					 	<td class="col-sm-3">
					 		<div class="form-group">
					 			<input type="text" class="form-control" th:field="*{author}" readonly="readonly">
					 		</div>
					 	</td>
					 </tr>
				</table>
				<a class="btn btn-primary btn-lg pull-left" th:href="@{'/home'}">キャンセル</a>
				<button class="btn btn-danger btn-lg pull-right" type="submit">削除</button>
			</form>
		</div>
</div>
</body>
</html>
